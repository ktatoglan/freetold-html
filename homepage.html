<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Freetold</title>
  </head>
  <body class="mainpage">
    <header>
      <div class="container header-container">
        <div class="row">
          <div class="col">
            <img src="./assets/img/freetold.png" alt="Freetold Logo" />
          </div>
          <div class="col">
            <button class="btn-main bg-pink txt-white" id="write-a-review">
              Write a review
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="badge">
        <h2 class="txt-pink">Unlock Property Insights</h2>
      </section>
      <section class="title">
        <h1 class="txt-blue">
          Tell Your Property Story, Hear Others' Experiences
        </h1>
      </section>
      <section class="subtitle">
        <h3>Small details matter when it’s about your next home</h3>
      </section>
      <section class="search-property">
        <i class="search-icon"
          ><svg
            width="18"
            height="17"
            viewBox="0 0 18 17"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.5 16L12.875 12.375M14.8333 7.66667C14.8333 11.3486 11.8486 14.3333 8.16667 14.3333C4.48477 14.3333 1.5 11.3486 1.5 7.66667C1.5 3.98477 4.48477 1 8.16667 1C11.8486 1 14.8333 3.98477 14.8333 7.66667Z"
              stroke="#0A2446"
              stroke-width="1.66667"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </i>
        <input
          type="text"
          name="search"
          id="search"
          class="search-property-input"
          placeholder="Search property"
        />

        <button class="btn-main btn-home-search bg-blue txt-white">
          Find Reviews
        </button>
      </section>

      <!-- Write a review Modal -->
      <div id="review-modal" class="review-modal">
        <div class="modal-content">
          <section class="modal-title">
            <h3 class="txt-blue">Let's start with the address</h3>
          </section>
          <section class="modal-form">
            <form action="">
              <div class="input-group pos-relative">
                <i class="input-icon"
                  ><svg
                    width="18"
                    height="17"
                    viewBox="0 0 18 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M16.5 16L12.875 12.375M14.8333 7.66667C14.8333 11.3486 11.8486 14.3333 8.16667 14.3333C4.48477 14.3333 1.5 11.3486 1.5 7.66667C1.5 3.98477 4.48477 1 8.16667 1C11.8486 1 14.8333 3.98477 14.8333 7.66667Z"
                      stroke="#0A2446"
                      stroke-width="1.66667"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </i>
                <input
                  type="text"
                  name="postcode"
                  class="modal-form-postcode-input"
                  placeholder="Enter address starting from postcode"
                />
              </div>
              <div class="form-row">
                <div class="form-col">
                  <div class="input-group">
                    <label for="address-line-1">Address Line 1</label>
                    <input
                      type="text"
                      name="address-line-1"
                      class="form-input"
                      placeholder="Street"
                    />
                  </div>
                </div>
                <div class="form-col">
                  <div class="input-group">
                    <label for="address-line-2"
                      >Address Line 2 (Optional)</label
                    >
                    <input
                      type="text"
                      name="address-line-1"
                      class="form-input"
                      placeholder="Street"
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-col">
                  <div class="input-group">
                    <label for="town/city">Town/City</label>
                    <input
                      type="text"
                      name="town"
                      class="form-input"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="form-col">
                  <div class="input-group">
                    <label for="country">Country</label>
                    <input
                      type="text"
                      name="country"
                      class="form-input"
                      placeholder=""
                    />
                  </div>
                </div>
                <div class="form-col">
                  <div class="input-group">
                    <label for="postcode">Post code</label>
                    <input
                      type="text"
                      name="post-code"
                      class="form-input"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="input-group">
                  <button
                    class="btn-main bg-pink txt-white modal-button"
                  >
                    Write a review
                  </button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
      <!-- Write a review Modal END -->
    </main>
    <footer>
      <div class="container header-container">
        <div class="row">
          <div class="col footer-links">
            <ul>
              <li><a href="#" class="footer-link txt-underline">Privacy</a></li>
              <li><a href="#" class="footer-link txt-underline">Cookies</a></li>
              <li>
                <a href="#" class="footer-link txt-underline">Contact Us</a>
              </li>
              <li><a href="#" class="footer-link txt-underline">About</a></li>
            </ul>
          </div>
          <div class="col">
            <p class="copyright-text">
              Copyright © 2024, Social media icons (add here).
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script>
      var modal = document.getElementById("review-modal");
      var btn = document.getElementById("write-a-review");
      btn.onclick = function () {
        modal.style.display = "block";
      };
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
